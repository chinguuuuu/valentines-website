<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .valentine-text {
            font-size: 5vw;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .valentine-gif {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 4vw;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: bold;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
        }

        @media (max-width: 480px) {
            .valentine-text {
                font-size: 6vw;
            }
            .btn {
                font-size: 5vw;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <h1 class="valentine-text">Joanna, will you be my Valentine? ðŸ’–</h1>
    <img class="valentine-gif" src="https://raw.githubusercontent.com/chinguuuuu/valentines-website/main/nanobombs-cat.gif" alt="Cat with Flower GIF">

    <div>
        <button class="btn yes" onclick="redirectToYes()">Yes</button>
        <button class="btn no" onmouseover="changeNoText()">No</button>
    </div>

    <script>
        function redirectToYes() {
            window.location.href = "yes.html"; // Redirects when clicking "Yes"
        }

        const messages = [
            "Definitely no",
            "Pick yes",
            "Nice try",
            "Not happening",
            "You sure?",
            "Think again",
            "C'mon, say yes!"
        ];

        function changeNoText() {
            let noButton = document.querySelector('.no');
            let randomIndex = Math.floor(Math.random() * messages.length);
            noButton.innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
