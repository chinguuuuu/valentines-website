<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
            background-color: #f8d7da;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
        .message {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Updated GIF link -->
    <img src="https://raw.githubusercontent.com/chinguuuuu/valentines-website/refs/heads/main/nanobombs-cat.gif" alt="Cat with Flower GIF" width="300">
    
    <h1>Joanna, will you be my Valentine? ðŸ’–</h1>
    <div class="container">
        <button class="btn yes" onclick="showMessage()">Yes</button>
        <button class="btn no" onmouseover="moveButton()" onclick="growYesButton()">No</button>
        <p class="message">Resto Freeno after our classes are done, that's if you're free :D</p>
    </div>

    <script>
        const messages = ["Definitely no", "Pick yes", "Nice try", "Not happening", "You sure?", "Think again", "C'mon, say yes!"];
        let moveCount = 0;
        let yesButtonSize = 20;

        function moveButton() {
            let noButton = document.querySelector('.no');
            let maxX = window.innerWidth * 0.9 - noButton.clientWidth;  // Max 90% of screen width
            let maxY = window.innerHeight * 0.9 - noButton.clientHeight; // Max 90% of screen height

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            noButton.style.transform = `translate(${x}px, ${y}px)`;
            noButton.innerText = messages[moveCount % messages.length];
            moveCount++;
        }
        
        function growYesButton() {
            let yesButton = document.querySelector('.yes');
            yesButtonSize += 5;
            yesButton.style.fontSize = `${yesButtonSize}px`;
            yesButton.style.padding = `${yesButtonSize / 2}px ${yesButtonSize}px`;
        }

        function showMessage() {
            document.querySelector('.message').style.display = 'block';
            setTimeout(() => {
                window.location.href = "YOUR_GOOGLE_FORM_LINK_HERE";
            }, 3000); 
        }
    </script>
</body>
</html>
