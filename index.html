<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
            background-color: #f8d7da;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .no {
            background-color: #999;
            color: white;
        }
        .message {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .yipee-gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Updated GIF link -->
        <img id="cat-gif" src="https://raw.githubusercontent.com/chinguuuuu/valentines-website/refs/heads/main/nanobombs-cat.gif" alt="Cat with Flower GIF" width="300">
        
        <h1 id="question">Joanna, will you be my Valentine? ðŸ’–</h1>
        <div class="container">
            <button class="btn yes" onclick="showMessage()">Yes</button>
            <button class="btn no" onclick="growYesButton()">No</button>
        </div>
    </div>

    <p class="message" id="message">Resto Freeno after our classes are done, that's if you're free :D</p>
    <img class="yipee-gif" id="yipeeGif" src="https://raw.githubusercontent.com/chinguuuuu/valentines-website/refs/heads/main/yipee.gif" alt="Yipee GIF" width="300">

    <script>
        function showMessage() {
            // Hide everything except the message and GIF
            document.getElementById("content").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("yipeeGif").style.display = "block";
        }

        function growYesButton() {
            let yesButton = document.querySelector('.yes');
            let size = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${size + 5}px`;
            yesButton.style.padding = `${(size + 5) / 2}px ${(size + 5)}px`;
        }
    </script>
</body>
</html>
