<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
            background-color: #f8d7da;
        }
        .container {
            position: relative;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftenor.com%2Fsearch%2Fcat-with-flower-gifs&psig=AOvVaw3OGZ_5WE_R8agCxHHpM6R9&ust=1739014118347000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLizksi6sYsDFQAAAAAdAAAAABAI" alt="Cat with Flower GIF">
    <h1>Joanna, will you be my Valentine? ðŸ’–</h1>
    <div class="container">
        <button class="btn yes" onclick="redirectToForm()">Yes</button>
        <button class="btn no" onmouseover="moveButton()" onclick="growYesButton()">No</button>
    </div>

    <script>
        const messages = ["Definitely no", "Pick yes", "Nice try", "Not happening", "You sure?", "Think again", "C'mon, say yes!"];
        let moveCount = 0;
        let yesButtonSize = 20;

        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            let noButton = document.querySelector('.no');
            noButton.style.transform = `translate(${x}px, ${y}px)`;
            noButton.innerText = messages[moveCount % messages.length];
            moveCount++;
        }
        
        function growYesButton() {
            let yesButton = document.querySelector('.yes');
            yesButtonSize += 5;
            yesButton.style.fontSize = `${yesButtonSize}px`;
            yesButton.style.padding = `${yesButtonSize / 2}px ${yesButtonSize}px`;
        }

        function redirectToForm() {
            window.location.href = "YOUR_GOOGLE_FORM_LINK_HERE";
        }
    </script>
</body>
</html>
