<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
            background-color: #f8d7da;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/chinguuuuu/valentines-website/main/nanobombs-cat.gif" alt="Cat with Flower GIF" width="300">
    
    <h1>Joanna, will you be my Valentine? ðŸ’–</h1>
    <div class="container">
        <button class="btn yes" onclick="goToYesPage()">Yes</button>
        <button class="btn no" onclick="growYesButton()">No</button>
    </div>

    <script>
        function goToYesPage() {
            window.location.href = "yes.html"; // Redirects to the new page
        }

        function growYesButton() {
            let yesButton = document.querySelector('.yes');
            let size = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${size + 5}px`;
            yesButton.style.padding = `${(size + 5) / 2}px ${(size + 5)}px`;
        }
    </script>
</body>
</html>
